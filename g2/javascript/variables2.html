<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        // UNA VARIABLES ES UN CONTENEDOR DE UN VALOR

/*console.log: refleja en la consola
document.write: refleja en pantalla
alert: manda una alerta en pantalla*/





// se crea una variable llamada nombre y se le asigna un valor
        var nombre="carlos arturito"
//alert sirve para reflejar un mensaje en pantalla
// se llama a laert para que refleje el contenido de la variable nombre
        alert(nombre);
console.clear();

// se crea la variable sin asignar ningun valor
var nombre;
 // con promt se le puede pedir informacion al usuario
 // se le pide el nombre al usuario y se le asigna lo que el escriba a nombre
 //ahora la variable tiene un valor que seria el nombre del usuario
nombre= prompt("ingresa tu nombre");
 //llama a que refleje el nombre en pantalla
 // para asignar espacios solo se necesita el +" "+, al medio de los datos o un espace
document.write("Este es tu nombre " +  nombre);


console.clear();

var nombreCompleto;
var edad;
var direccion;
var telefono;
nombreCompleto= prompt("Ingresa tu nombre completo");
edad= prompt("Ingresa tu edad");
direccion= prompt("Ingresa tu direccion");
telefono= prompt("Ingresa tu telefono");

document.write("Estos son tus datos " +"<br>"+ nombreCompleto+ "<br>"+edad+ "<br>"+ direccion+"<br>"+telefono);



//correcto









    </script>
</body>
