     // se llama a una funcion llamada crear nuevo arreglo, que contiene un numero x
        function crearNuevoArreglo(numero){
            // se crea una variable llamada arreglo
            var arreglo = [];//[0,1,2]
            //este metodo es para recorrer el numero que ingrese el usuario
            for(let i=0; i <= numero;i++){
                //se le esta diciendo que cada numero se agrege al arreglo llamado arreglo xdd
                arreglo.push(i);
            }
            return arreglo;
        }
