<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        //bloque de jquery
        $(document).ready(function () {
            for (let i = 1; i <= 10; i++) {
                $('div').append('<img id="' + i + '"  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png" alt="pokemon">');
            }

            // AJAX
            // $.get(URL,FUNCION,FORMATO JSON);
            $('img').click(function () {
                var id = $(this).attr("id");
            

                $.get('https://pokeapi.co/api/v2/pokemon/' + id,
                    function (respuesta) {
                    document.write('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' +id+ '.png" alt="pokemon">');   
                    document.write(respuesta.id)
                    document.write('<hr>')
                    document.write('<br>')
                    document.write(respuesta.name)
                    document.write('<br>')
                    document.write(respuesta.abilities)
                    }
                    , 'json');

                    
                });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="pokemon">
    </div>


    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
