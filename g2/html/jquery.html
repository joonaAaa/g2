<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        //bloque de jquery
        $(document).ready(function () {
            //se ejecutara TODO lo que esta aca dentro
            //   $('id/clase/elemento').accion();
            $('#btn1').click(function () {
                var texto1 = $('#parrafo1').text();// text permite capturar el texto entre las etiquetas
                console.log(texto1);
                $('#parrafo1').text("nuevo texto")
            });
            // funciones basicas jQuery
            // efectos

            $('#btn2').click(function (params) {
                $('#parrafo2').hide();

            });

            $('#btn3').click(function (params) {
                $('#parrafo2').show();

            });

            $('#btn4').click(function (params) {
                $('#parrafo2').toggle();

            });

            // slide: se desliza
            $('#btn5').click(function (params) {
                $('#parrafo3').slideUp();

            });

            $('#btn6').click(function (params) {
                $('#parrafo3').slideDown();

            });

            $('#btn7').click(function (params) {
                $('#parrafo3').slideToggle();

            });

            // FADE : se desvance , desvanecer
            $('#btn8').click(function (params) {
                $('#parrafo4').fadeIn(5000);

            });

            $('#btn9').click(function (params) {
                $('#parrafo4').fadeOut(5000);

            });

            $('#btn10').click(function (params) {
                $('#parrafo4').fadeToggle(5000);

            });
            //  MANIPULACION

            $('#btn11').click(function (params) {
                $('#parrafo5').after('<p> parrafo ater</p>');

            });//});//agrega un elemento afuera de otro elemento

            $('#btn12').click(function (params) {
                $('#parrafo5').append('<p> parrafo append</p>');

            });//agrega un elemento dentro del elemento anterior


            $('#btn13').click(function (params) {
                $('#parrafo5').prepend('<p> parrafo append</p>');

            });//agrega un elemento antes del texto

            $('#btn14').click(function (params) {
                $('#parrafo5').before('<p> parrafo append</p>');

            });

            //attr: agregar un atributo a una etiqueta html
            $('#btn15').click(function () {
                $('#parrafo5').attr("name", "np5");
                $('#parrafo5').attr("width", "200px");
                $('#parrafo5').attr("style", "color:red;background-color:yellow;display:none");

            });

            $('#btn16').click(function (params) {
                $('#parrafo6').addClass('fs-1');
                $('#parrafo6').addClass('text-success');

            });

            $('#btn17').click(function (params) {
                $('#parrafo6').removeClass('fs-1');

            });

            $('#btn18').click(function (params) {
                $('#parrafo6').css("color", "red");

            });



            // cierre de jquery
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <p id="parrafo1">parrafo 1</p>
        <br>
        <button class=" btn btn-primary" id="btn1">Click</button>
        <br>
        <hr>
        <p id="parrafo2">parrafo 2</p>
        <br>
        <button class=" btn btn-primary" id="btn2">hide()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn3">show()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn4">toogle()</button>
        <br>
        <hr>

        <p id="parrafo3">parrafo 3</p>
        <br>
        <button class=" btn btn-primary" id="btn5">slideup()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn6">slidedown()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn7">slidetoogle()</button>
        <br>
        <hr>

        <p id="parrafo4">parrafo 4</p>
        <br>
        <button class=" btn btn-primary" id="btn8">fadeIn()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn9">FadeOut()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn10">fadeToggle()</button>
        <br>
        <hr>

        <h2>Manipulacion</h2>
        <p id="parrafo5">Manipular informacion del parrafo 5</p>
        <br>
        <button class=" btn btn-primary" id="btn11">after()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn12">append()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn13">prepend()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn14">before()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn15">attr()</button>
        <br>
        <hr>


        <h2>ESTILOS</h2>
        <p id="parrafo6">manipular estilos del parrafo </p>
        <br>
        <button class=" btn btn-primary" id="btn16">addClass()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn17">removeClass()</button>
        <br>
        <hr>
        <button class=" btn btn-primary" id="btn18">Css()</button>
        <br>
        <hr>


    </div>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
