<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Action va a ser la ruta donde se envia la informacion -->
<!-- Method forma de como se envian : get y post -->
<!-- Get muestra los parametros
Post envia los parametros ocultos     -->
<form action="Ruta" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <br>  
    <label for="password">ingresa</label>
    <input type="password" id="password" name="password" placeholder="Ingresa la ">
    <br>
    <input type="submit" value="Enviar">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
