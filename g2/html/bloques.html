<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica CSS</title>
    <!--<link rel="stylesheet" type="text/css" href="bloques.css">-->
<style>
#wrapper{
        width: 1000px;
        background-color: grey;
        margin: 0px auto;
        padding: 20px 20px 0px 20px;
        height: 620px;
        margin: 20px;
    }
    #header{
        min-height: 150px;
        background-color: purple;
    }
    #navigation{
        min-height: 300px;
        width: 200px;
        background-color: pink;
        margin: 20px 20px 50px 0px;
        display: inline-block;
    }
    #main_content{
        min-height: 450px;
        width: 770px;
        background-color: blue;
        display: inline-block;
        vertical-align: top;
        margin-top: 20px;
        
    }
    .subcontents{
        min-height: 200px;
        width: 210px;
        background-color: yellow;
        display: inline-block;
        margin: 20px;

    }
    #advertisement{
        min-height: 120px;
        width: 660px;
        background-color: green;
        margin-left: 20px;
    }
</style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="navigation"></div>
        <div id="main_content">
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div id="advertisement"></div>
        </div>
    </div>
</body>
</html>
